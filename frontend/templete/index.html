<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/static/style.css">
    <title>House Price Prediction</title>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1>House Price Predictor</h1>
            <p>Enter details to predict the house price</p>
            <form action="/predict" method="POST">
                <div class="input-group">
                    <label for="sqft_living">Square Feet Living Area:</label>
                    <input type="number" id="sqft_living" name="sqft_living" placeholder="e.g., 2000" required>
                </div>

                <div class="input-group">
                    <label for="bedrooms">Bedrooms:</label>
                    <input type="number" id="bedrooms" name="bedrooms" placeholder="e.g., 3" required>
                </div>

                <div class="input-group">
                    <label for="bathrooms">Bathrooms:</label>
                    <input type="number" id="bathrooms" name="bathrooms" placeholder="e.g., 2" required>
                </div>

                <div class="input-group">
                    <label for="floors">Floors:</label>
                    <input type="number" id="floors" name="floors" placeholder="e.g., 1" required>
                </div>

                <input type="submit" value="Predict Price" class="submit-btn">
            </form>
        </div>
    </div>
</body>

</html>
